<div class="profile-additional-block">
  <div class="profile-settings">

    <div class="profile-header">
      <h2 class="profile-header__txt">Settings</h2>
    </div>

    <form class="profile-change-pass">
      <div class="form-group label-floating form__input profile-change-pass__input">
        <label for="InputExistingPassword" class="control-label">Existing Password</label>
        <input type="password" class="form-control profile-change-pass__password" id="InputExistingPassword">
      </div>
      <div class="form-group label-floating form__input profile-change-pass__input">
        <label for="InputNewPassword" class="control-label">New Password</label>
        <input type="password" class="form-control profile-change-pass__password" id="InputNewPassword">
      </div>
      <div class="form-group label-floating form__input profile-change-pass__input">
        <label for="InputConfirmPassword" class="control-label">Confirm Password</label>
        <input type="password" class="form-control profile-change-pass__password" id="InputConfirmPassword">
      </div>
    </form>
    <div class="btn-blue profile-change-pass-btn-save_desktop profile-change-pass-btn-save">SAVE</div>
    <div class="profile-change-pass-btn">
      <div class="btn-changing profile-change-pass-btn_cancel-mob profile-change-pass-btn-cancel">CANCEL</div>
      <div class="btn-changing profile-change-pass-btn_save-mob profile-change-pass-btn-save">SAVE</div>
    </div>

  </div>


</div>
